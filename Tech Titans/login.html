<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CivicConnect - Secure Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(125deg, #24405c 0%, #517fa4 100%);
            font-family: 'Segoe UI', Calibri, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 10px 32px rgba(19, 41, 75, 0.18);
            max-width: 410px;
            width: 100%;
            padding: 38px 28px 30px 28px;
            text-align: center;
        }
        .gov-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 13px;
            margin-bottom: 30px;
        }
        .gov-header img {
            width: 48px;
            height: 48px;
        }
        .gov-header span {
            font-size: 1.45em;
            font-weight: bold;
            color: #29648a;
            letter-spacing: 1px;
        }
        .role-toggle {
            display: flex;
            margin-bottom: 24px;
            border-radius: 8px;
            overflow: hidden;
            background: #ebf3fa;
        }
        .role-btn {
            flex: 1;
            padding: 13px;
            background: none;
            outline: none;
            border: none;
            font-weight: 600;
            font-size: 1.06em;
            cursor: pointer;
            color: #34516e;
            transition: background 0.2s, color 0.2s;
        }
        .role-btn.active {
            background: #3877b8;
            color: #fff;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.97em;
            color: #1a2636;
        }
        input {
            width: 100%;
            padding: 11px 12px;
            margin: 8px 0 18px 0;
            border-radius: 7px;
            border: 1.6px solid #b1cce2;
            font-size: 1.06em;
            box-sizing: border-box;
            font-family: inherit;
        }
        input:focus {
            outline: none;
            border-color: #4682b4;
        }
        .login-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #29648a 0%, #319197 100%);
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #319197 0%, #29648a 100%);
        }
        .gov-footer {
            font-size: 0.95em;
            margin-top: 21px;
            color: #568cbc;
            opacity: 0.8;
            letter-spacing: 0.4px;
        }
        /* Typical container */
.container {
  width: 90%;
  max-width: 600px;
  margin: 0 auto;
  padding: 15px;
}

/* Responsive typography */
h1, h2 {
  font-size: clamp(1.5rem, 2vw, 2.5rem);
}

/* Responsive buttons */
button {
  min-height: 44px;
  font-size: clamp(1rem, 1.5vw, 1.2rem);
}

/* Layout adjustments for tablets */
@media (max-width: 900px) {
  .stats-bar {
    flex-direction: column;
    align-items: center;
  }
}

/* Mobile adjustments */
@media (max-width: 600px) {
  /* Stack multi-column layouts vertically */
  table, thead, tbody, tr, th, td {
    display: block;
  }
  thead {
    display: none; /* Hide table header on mobiles */
  }
  tbody tr {
    margin-bottom: 25px;
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 15px;
  }
  tbody td {
    text-align: right;
    position: relative;
    padding-left: 50%;
  }
  tbody td::before {
    content: attr(data-label);
    position: absolute;
    left: 15px;
    font-weight: 600;
    color: #222;
    text-transform: capitalize;
  }
}

    </style>
</head>
<body>
    <div class="login-container" role="main">
        <div class="gov-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Government_of_India_Emblem.png" alt="Gov Emblem" width="48" height="48" />
            <span>CivicConnect Portal</span>
        </div>
        <div class="role-toggle" role="tablist">
            <button id="userRole" class="role-btn active" role="tab" aria-selected="true" aria-controls="loginForm" tabindex="0">User Login</button>
            <button id="adminRole" class="role-btn" role="tab" aria-selected="false" aria-controls="loginForm" tabindex="-1">Admin Login</button>
        </div>
        <form id="loginForm" novalidate>
            <label for="fullName" id="labelName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter full name" required minlength="3" />
            <label for="email" id="labelEmail">Email Address</label>
            <input type="email" id="email" placeholder="Enter email" required />
            <label for="phone" id="labelPhone">Phone Number</label>
            <input type="tel" id="phone" pattern="[0-9]{10,15}" placeholder="Enter phone number (10-15 digits)" maxlength="15" required />
            <button type="submit" class="login-btn" id="submitBtn">Login as User</button>
        </form>
        <div class="gov-footer"><span>Digital Grievance Redressal | Government Service</span></div>
    </div>

    <script>
        (function () {
            let isAdmin = false;
            const roleBtns = [document.getElementById('userRole'), document.getElementById('adminRole')];

            function setRole(admin) {
                isAdmin = admin;
                if (admin) {
                    roleBtns[1].classList.add('active');
                    roleBtns[1].setAttribute('aria-selected', 'true');
                    roleBtns[1].setAttribute('tabindex', '0');
                    roleBtns[0].classList.remove('active');
                    roleBtns[0].setAttribute('aria-selected', 'false');
                    roleBtns[0].setAttribute('tabindex', '-1');

                    document.getElementById('labelName').textContent = 'Admin Name';
                    document.getElementById('labelEmail').textContent = 'Admin Email';
                    document.getElementById('labelPhone').textContent = 'Admin Contact No.';
                    document.getElementById('submitBtn').textContent = 'Login as Admin';
                } else {
                    roleBtns[0].classList.add('active');
                    roleBtns[0].setAttribute('aria-selected', 'true');
                    roleBtns[0].setAttribute('tabindex', '0');
                    roleBtns[1].classList.remove('active');
                    roleBtns[1].setAttribute('aria-selected', 'false');
                    roleBtns[1].setAttribute('tabindex', '-1');

                    document.getElementById('labelName').textContent = 'Full Name';
                    document.getElementById('labelEmail').textContent = 'Email Address';
                    document.getElementById('labelPhone').textContent = 'Phone Number';
                    document.getElementById('submitBtn').textContent = 'Login as User';
                }
            }

            roleBtns[0].addEventListener('click', () => setRole(false));
            roleBtns[1].addEventListener('click', () => setRole(true));

            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const form = e.target;

                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                let name = document.getElementById('fullName').value.trim();
                let email = document.getElementById('email').value.trim();
                let phone = document.getElementById('phone').value.trim();

                if (!/^\d{10,15}$/.test(phone)) {
                    alert('Phone number must be 10 to 15 digits.');
                    return;
                }

                const user = {
                    name: name,
                    email: email,
                    phone: phone,
                    role: isAdmin ? 'admin' : 'user'
                };

                localStorage.setItem('civic_user', JSON.stringify(user));

                if (user.role === 'admin') {
                    alert('Admin login successful!');
                    // Redirect to admin page (create as needed)
                    window.location.href = 'admin_dashboard.html';
                } else {
                    alert('User login successful!');
                    // Redirect to user page (create as needed)
                    window.location.href = 'complaints.html';
                }
            });
        })();
    </script>
</body>
</html>
