<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CivicConnect ‚Äì Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(120deg, #334d50 0%, #cbcaa5 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .admin-container {
      max-width: 1100px;
      margin: 3em auto;
      background: #fff;
      border-radius: 20px;
      padding: 2.2em 2.8em 3em 2.8em;
      box-shadow: 0 20px 60px rgba(70, 77, 82, 0.19);
      position: relative;
    }
    header {
      background: linear-gradient(120deg, #375856, #d4e1d0 80%);
      border-radius: 20px 20px 0 0;
      color: #24405c;
      padding: 2.9em;
      text-align: center;
      letter-spacing: 1.3px;
      font-weight: 700;
      font-size: 2.1em;
      margin-bottom: 0.85em;
      user-select: none;
    }
    .stats-bar {
      display: flex;
      gap: 2.5em;
      justify-content: center;
      margin-bottom: 2em;
      flex-wrap: wrap;
    }
    .stat {
      background: #e9f6e9;
      color: #3a7543;
      border-radius: 15px;
      min-width: 140px;
      padding: 1.8em 2.6em;
      text-align: center;
      box-shadow: 0 2px 15px #c4d5c5;
      font-weight: 600;
      font-size: 1.2em;
    }
    .stat .number {
      font-size: 2.4em;
      font-weight: 900;
      margin-bottom: 0.15em;
    }
    .logout-button {
      position: absolute;
      top: 20px;
      right: 25px;
      background: #b71c1c;
      color: white;
      border: none;
      padding: 12px 28px;
      font-weight: 700;
      font-size: 1.05em;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(183, 28, 28, 0.7);
      transition: background 0.25s ease;
    }
    .logout-button:hover {
      background: #7f1214;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 14px;
      box-shadow: 0 8px 30px #d4d9d950;
      overflow: hidden;
      font-size: 0.92em;
    }
    th, td {
      padding: 14px 19px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
      word-break: break-word;
    }
    th {
      background-color: #375856;
      color: #fff;
      font-weight: 700;
      user-select: none;
    }
    tbody tr:nth-child(even) {
      background-color: #f3f7f2;
    }
    img.complaint-photo {
      height: 55px;
      border-radius: 6px;
      object-fit: cover;
      border: 1.2px solid #a5c0a4;
      box-shadow: 0 1px 5px #8db08880;
    }
    select.status-select {
      font-weight: 600;
      border-radius: 7px;
      font-size: 1em;
      padding: 6px 12px;
      border: 1.5px solid #375856;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    a.map-link, a.call-link {
      color: #1a5e9a;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }
    a.map-link:hover, a.call-link:hover {
      text-decoration: underline;
    }
    .delete-btn {
      border: none;
      background: #d9534f;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s;
    }
    .delete-btn:hover {
      background: #c9302c;
    }
    @media (max-width: 900px) {
      .stats-bar {
        flex-direction: column;
        align-items: center;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        border: 1px solid #ccc;
        margin-bottom: 1em;
        border-radius: 12px;
        padding: 1em;
      }
      tbody td {
        padding-left: 50%;
        position: relative;
        text-align: left;
        border: none;
        border-bottom: 1px solid #eee;
      }
      tbody td::before {
        content: attr(data-label);
        position: absolute;
        top: 1em;
        left: 1em;
        font-weight: 700;
        font-size: 1em;
        color: #375856;
      }
      img.complaint-photo {
        height: 45px;
      }
    }
    /* Typical container */
.container {
  width: 90%;
  max-width: 600px;
  margin: 0 auto;
  padding: 15px;
}

/* Responsive typography */
h1, h2 {
  font-size: clamp(1.5rem, 2vw, 2.5rem);
}

/* Responsive buttons */
button {
  min-height: 44px;
  font-size: clamp(1rem, 1.5vw, 1.2rem);
}

/* Layout adjustments for tablets */
@media (max-width: 900px) {
  .stats-bar {
    flex-direction: column;
    align-items: center;
  }
}

/* Mobile adjustments */
@media (max-width: 600px) {
  /* Stack multi-column layouts vertically */
  table, thead, tbody, tr, th, td {
    display: block;
  }
  thead {
    display: none; /* Hide table header on mobiles */
  }
  tbody tr {
    margin-bottom: 25px;
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 15px;
  }
  tbody td {
    text-align: right;
    position: relative;
    padding-left: 50%;
  }
  tbody td::before {
    content: attr(data-label);
    position: absolute;
    left: 15px;
    font-weight: 600;
    color: #222;
    text-transform: capitalize;
  }
}
.admin-container {
  max-width: 1100px;
  width: 95vw;
  margin: 3em auto;
  padding: 2em;
  box-sizing: border-box;
}

/* Responsive table on mobile */
@media (max-width: 900px) {
  table, thead, tbody, th, td, tr {
    display: block;
  }
  thead tr {
    display: none;
  }
  tbody tr {
    margin-bottom: 1.25em;
    border: 1px solid #ccc;
    padding: 1em;
    border-radius: 1em;
  }
  tbody td {
    padding-left: 50%;
    position: relative;
    border: none;
    border-bottom: 1px solid #eee;
    text-align: left;
    word-break: break-word;
  }
  tbody td::before {
    content: attr(data-label);
    position: absolute;
    left: 1em;
    top: 1em;
    font-weight: 700;
    width: 45%;
    white-space: nowrap;
    color: #37474f;
  }
  img.complaint-photo {
    width: 50px;
    height: 50px;
  }
}


  </style>
</head>
<body>
  <div class="admin-container" role="main">
    <button class="logout-button" onclick="logout()">Logout</button>
    <header>Admin Dashboard - Manage Complaints</header>

    <div class="stats-bar" aria-label="Complaint statistics summary">
      <div class="stat" aria-live="polite">
        <div class="number" id="totalCount">0</div>
        Total Complaints
      </div>
      <div class="stat" aria-live="polite">
        <div class="number" id="pendingCount">0</div>
        Pending
      </div>
      <div class="stat" aria-live="polite">
        <div class="number" id="inProgressCount">0</div>
        In Progress
      </div>
      <div class="stat" aria-live="polite">
        <div class="number" id="resolvedCount">0</div>
        Resolved
      </div>
    </div>

    <table aria-label="Complaint list">
      <thead>
        <tr>
          <th>ID</th>
          <th>Photo</th>
          <th>Type</th>
          <th>Description</th>
          <th>User Name</th>
          <th>Phone</th>
          <th>Date</th>
          <th>Location</th>
          <th>Status</th>
          <th>Call User</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="complaintsTableBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <script>
    // Admin check
    let user = localStorage.getItem('civic_user');
    if (!user) {
      alert('Please login first!');
      window.location = 'login.html';
    }
    user = JSON.parse(user);
    if (user.role !== 'admin') {
      alert('Access Denied! Admins only.');
      window.location = 'login.html';
    }

    let complaints = JSON.parse(localStorage.getItem('civic_complaints') || '[]');

    function updateStats() {
      document.getElementById('totalCount').textContent = complaints.length;
      document.getElementById('pendingCount').textContent = complaints.filter(c => c.status === 'Pending').length;
      document.getElementById('inProgressCount').textContent = complaints.filter(c => c.status === 'In Progress').length;
      document.getElementById('resolvedCount').textContent = complaints.filter(c => c.status === 'Resolved').length;
    }

    function saveComplaints() {
      localStorage.setItem('civic_complaints', JSON.stringify(complaints));
    }

    function openMap(lat, lng) {
      if(lat && lng) {
        window.open(`https://www.google.com/maps?q=${lat},${lng}`, '_blank');
      } else {
        alert('Location coordinates not available');
      }
    }

    function changeStatus(id, newStatus) {
      const complaint = complaints.find(c => c.id === id);
      if (complaint) {
        complaint.status = newStatus;
        saveComplaints();
        renderTable();
      }
    }

    function callUser(phone) {
      if(phone) {
        window.location.href = `tel:${phone.replace(/[^\d+]/g,'')}`;
      } else {
        alert('User phone number unavailable');
      }
    }

    function deleteComplaint(id) {
      if (confirm('Are you sure you want to delete complaint '+id+'?')) {
        complaints = complaints.filter(c => c.id !== id);
        saveComplaints();
        renderTable();
      }
    }

    function renderTable() {
      const tbody = document.getElementById('complaintsTableBody');
      if(complaints.length === 0) {
        tbody.innerHTML = `<tr><td colspan="11" style="text-align:center;color:#666;">No complaints found.</td></tr>`;
        updateStats();
        return;
      }
      let html = '';
      complaints.slice().reverse().forEach(c => {
        html += `<tr>
          <td data-label="ID">${c.id}</td>
          <td data-label="Photo">${c.photo ? `<img src="${c.photo}" alt="Complaint photo" class="complaint-photo">` : '-'}</td>
          <td data-label="Type">${c.type}</td>
          <td data-label="Description">${c.description}</td>
          <td data-label="User Name">${c.userName}</td>
          <td data-label="Phone">${c.userPhone}</td>
          <td data-label="Date">${c.date}</td>
          <td data-label="Location"><a class="map-link" href="javascript:void(0)" onclick="openMap(${c.latitude},${c.longitude})" title="Open location in Google Maps">View Map</a></td>
          <td data-label="Status">
            <select class="status-select" aria-label="Change complaint status" onchange="changeStatus('${c.id}', this.value)">
              <option value="Pending" ${c.status === 'Pending' ? 'selected' : ''}>Pending</option>
              <option value="In Progress" ${c.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
              <option value="Resolved" ${c.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
            </select>
          </td>
          <td data-label="Call User"><a class="call-link" href="javascript:void(0)" onclick="callUser('${c.userPhone}')" aria-label="Call user ${c.userName}">üìû Call</a></td>
          <td data-label="Delete"><button class="delete-btn" onclick="deleteComplaint('${c.id}')" aria-label="Delete complaint ${c.id}">üóëÔ∏è</button></td>
        </tr>`;
      });
      tbody.innerHTML = html;
      updateStats();
    }

    function logout() {
      localStorage.removeItem('civic_user');
      window.location = 'login.html';
    }

    // Expose globally
    window.openMap = openMap;
    window.changeStatus = changeStatus;
    window.callUser = callUser;
    window.deleteComplaint = deleteComplaint;
    window.logout = logout;

    renderTable();
  </script>
</body>
</html>
