<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CivicConnect - Register Complaint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
      margin: 0; padding: 30px 15px; 
      color: #00475e;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 34px rgba(0,0,0,0.12);
      box-sizing: border-box;
    }
    header {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #036;
    }
    label {
      display: block;
      margin: 15px 0 8px 0;
      font-weight: 700;
      color: #036;
    }
    select, input[type="file"], textarea, input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #89c9f7;
      font-family: inherit;
      font-size: 1em;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 90px;
    }
    button {
      margin-top: 30px;
      background-color: #074a9e;
      border: none;
      padding: 14px 0;
      width: 100%;
      color: white;
      font-weight: 700;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s;
    }
    button:hover {
      background-color: #0a3e7a;
    }
    .preview-img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      display: none;
    }
    #locationInfo {
      background: #dbefff;
      padding: 12px 18px;
      border-radius: 8px;
      margin-top: 16px;
      font-weight: 600;
      color: #045a9c;
      display: none;
    }
    .success-msg {
      background: #c6efcf;
      border-left: 6px solid #2d914f;
      padding: 15px 20px;
      margin-top: 25px;
      font-weight: 700;
      color: #216724;
      border-radius: 10px;
      display: none;
      text-align: center;
    }
    .history-section {
      margin-top: 45px;
      border-top: 3px solid #035394;
      padding-top: 30px;
    }
    .history-section h3 {
      color: #023c6f;
      font-weight: 800;
      margin-bottom: 20px;
    }
    .complaint-card {
      background: #e7f0ff;
      border-radius: 15px;
      padding: 18px 25px;
      margin-bottom: 16px;
      box-shadow: 0 2px 10px #90bbff90;
    }
    .complaint-header {
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      font-size: 1.03em;
      color: #074a9e;
    }
    .complaint-status {
      color: #128465;
      font-weight: 600;
      font-style: italic;
    }
    .complaint-description {
      margin-top: 12px;
      font-size: 0.95em;
      color: #014d7a;
      white-space: pre-wrap;
    }
    .complaint-meta {
      margin-top: 10px;
      font-size: 0.88em;
      font-weight: 600;
      color: #034c8e;
    }
    .logout-btn {
      background: #074a9e;
      color: white;
      border: none;
      padding: 10px 25px;
      font-weight: 700;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 0 0;
      width: 100%;
      transition: background-color 0.3s;
    }
    .logout-btn:hover {
      background: #053468;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 8px;
      }
      .container {
        padding: 20px 15px;
      }
      header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <header>Register a New Complaint</header>

    <form id="complaintForm" autocomplete="off" novalidate>
      <label for="complaintType">Complaint Type</label>
      <select id="complaintType" required>
        <option value="">-- Select Complaint Type --</option>
        <option value="Pothole">Pothole</option>
        <option value="Garbage">Garbage</option>
        <option value="Water Leak">Water Leak</option>
        <option value="Street Light">Street Light</option>
        <option value="Drainage">Drainage</option>
        <option value="Road Damage">Road Damage</option>
        <option value="Park Maintenance">Park Maintenance</option>
        <option value="Other">Other</option>
      </select>

      <label for="complaintDescription">Description</label>
      <textarea id="complaintDescription" placeholder="Describe the issue in detail..." required></textarea>

      <label for="complaintPhoto">Upload Photo</label>
      <input type="file" id="complaintPhoto" accept="image/*" required />
      <img id="imagePreview" class="preview-img" alt="Preview">

      <label>Location</label>
      <button type="button" onclick="getLocation()" style="background:#074a9e;color:white;border:none;padding:12px;border-radius:8px;cursor:pointer;">üìç Get Current Location</button>
      <div id="locationInfo"><strong>Latitude:</strong> <span id="latitude"></span><br/><strong>Longitude:</strong> <span id="longitude"></span></div>

      <input type="hidden" id="lat" />
      <input type="hidden" id="lng" />

      <button type="submit">Submit Complaint</button>
    </form>

    <div class="success-msg" id="successMsg"></div>

    <section class="history-section" aria-label="Complaint History">
      <h3>Your Complaint History</h3>
      <div id="complaintsHistory">No complaints found. Submit one above!</div>
    </section>
  </div>

  <script>
    // Same JS logic as before: login check, image preview, location, form submit, complain history render
    // omitted here due to length, but should be adapted similarly
  </script>
</body>
</html>
